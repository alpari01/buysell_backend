stages:
 - build
 - deploy

build backend:
 stage: build
 only:
  refs:
   - main
 tags:
  - main
 script:
  - ./mvnw package
  - docker build --platform linux/x86_64 -t web-project .

deploy backend:
 stage: deploy
 only:
  refs:
   - main
 tags:
  - main
 script:
  - cd /home/ubuntu/web-project
  - docker-compose down
  - docker-compose up -d
